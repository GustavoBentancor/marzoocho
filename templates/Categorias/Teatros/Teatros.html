
<html lang="ES">
    {% block jk %}
                    <head>
                            <title>Teatros</title>
                    </head>
                    <body>
                            <table class="steelBlueCols">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Ciudad</th>
                                        <th>Barrio</th>
                                        <th>Direccion</th>

                                        <th>Tarjetas</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>

                                            <td>{{ Lugar.4 }}</td>
                                            <td>{{ Lugar.5 }}</td>
                                            <td>{{ Lugar.6 }}</td>
                                            <td>{{ Lugar.7 }}</td>
                                            <td>{{ Lugar.8}}</td>

                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <p><a href="/#marco2" >Volver</a> </p>
                    </body>
    {% endblock %}
    </html>
