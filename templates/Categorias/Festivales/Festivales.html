{% load static %}{% load staticfiles %}{% load i18n %}
<html lang="ES">
    {% block jk %}
                    <head>
                                <link rel="stylesheet" href ="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

                    </head>
                    <body>
                            <br/>

                                <thead>

                                    </tr>

                                            <td>{{ Evento.4 }}</td>

                                        </tr>
